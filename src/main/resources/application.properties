spring.application.name=ForoHubAlura
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_FORO_HUB_CHALLENGE}
spring.datasource.username=${DB_USERNAME_FOROHUB_CHALLENGE}
spring.datasource.password=${DB_FOROHUB_ALURA_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.jpa.hibernate.ddl-auto=update
server.error.include-stacktrace=never
api.security.server=${JWT_SECRET}